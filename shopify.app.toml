# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "c73e202223c791156254879d10871b61"
name = "pixelify"
application_url = "https://pixelify-red.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  # Protected customer data webhooks are registered programmatically via afterAuth
  # to avoid requiring approval during development
  # See app/routes/auth.$.tsx for registration

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_analytics,read_customers,read_orders,read_products,read_checkouts,read_themes,write_script_tags"

[auth]
redirect_urls = [ "https://pixelify-red.vercel.app/auth" ]

# App Proxy - allows theme extensions to call our API without CORS issues
[app_proxy]
url = "https://pixelify-red.vercel.app/apps/proxy"
subpath = "pixel-api"
prefix = "apps"
